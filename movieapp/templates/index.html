{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row" width="740px">
        {% for i in movie_list%}

        <div class="col-md-3">
            <div class="card" style="width: 16rem; min-height: 598px;" >
                <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap" height="250px" >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'movie:detail' i.id%}" class="btn btn-primary">Get details</a>
                    </div>
            </div>
        </div>
        {%endfor%}

    </div>
</div>
{%endblock%}
