{% extends 'base.html' %}
{% block body%}
<div class="container"  >
<form method="POST" enctype="multipart/form-data">
  {%csrf_token%}

  <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="Enter name" required>
  </div>
  <div class="form-group">
    <input type="textarea" class="form-control" name="desc" placeholder="Enter description" required>
  </div>
  <div class="form-group">
    <input type="number" class="form-control" name="year" placeholder="Enter year" required>
  </div>
  <div class="form-group">
    <input type="file" class="form-control" name="image" placeholder="Enter image" required>
  </div>
  <input type="submit" class="btn btn-success">
</form>
    </div>

{%endblock%}
