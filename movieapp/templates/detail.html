{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="500px" height="500px">
        </div>

        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h4>{{movie.desc}}</h4>
            <h4>{{movie.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movie:update' movie.id%}">update</a>
            <a class="btn btn-danger" href="{% url 'movie:delete' movie.id%}">delete</a>
        </div>

</div>
</div>
{%endblock%}
